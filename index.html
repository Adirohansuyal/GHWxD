<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website @ Aditya Suyal</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Header Styling */
        header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Bar */
        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #0077cc;
            font-size: 18px;
            margin: 0 15px;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        /* Button */
        .btn {
            display: inline-block;
            background-color: #0077cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 10px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #005fa3;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #0077cc;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Welcome to My Website of Aditya Suyal
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content -->

    </div>

    <!-- Footer -->
    <footer>

    </footer>

</body>
</html>
